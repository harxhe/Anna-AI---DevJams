<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNA AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-box {
            width: 600px;  /* Increased width */
            max-width: 100%;
            height: 500px; /* Increased height */
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box-header {
            background: #007bff;
            color: white;
            padding: 15px; /* Increased padding */
            text-align: center;
        }
        .chat-box-body {
            flex: 1; /* Allow the body to grow */
            overflow-y: auto;
            padding: 10px;
        }
        .chat-box-body-send,
        .chat-box-body-receive {
            margin: 5px 0;
        }
        .chat-box-body-send p {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        .chat-box-body-receive p {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        .chat-box-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .chat-box-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-box-footer i {
            cursor: pointer;
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <div class="chat-box-header">
        <h3>ANNA AI</h3>
        <p><i class="fa fa-times" onclick="document.querySelector('.chat-box').style.display='none';"></i></p>
    </div>
    <div class="chat-box-body" id="chat-body">
        <!-- Chat messages will be dynamically added here -->
    </div>
    <div class="chat-box-footer">
        <input id="message-input" placeholder="Enter Your Mess age" type="text" />
        <i class="send far fa-paper-plane" onclick="sendMessage()"></i>
    </div>
</div>

<script>
    function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const userMessage = messageInput.value;
        if (!userMessage) return;

        const chatBody = document.getElementById("chat-body");
        chatBody.innerHTML += `<div class="chat-box-body-send"><p>${userMessage}</p></div>`;
        messageInput.value = '';

        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'message=' + encodeURIComponent(userMessage)
        })
        .then(response => response.json())
        .then(data => {
            chatBody.innerHTML += `<div class="chat-box-body-receive"><p>${data.response}</p></div>`;
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>


<script>
    function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const userMessage = messageInput.value;
        if (!userMessage) return;  // Prevent sending empty messages

        // Display user's message
        const chatBody = document.getElementById("chat-body");
        chatBody.innerHTML += `<div class="chat-box-body-send"><p>${userMessage}</p><span>${new Date().toLocaleTimeString()}</span></div>`;

        // Clear the input field
        messageInput.value = '';

        // Send message to server
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'message=' + encodeURIComponent(userMessage)
        })
        .then(response => response.json())
        .then(data => {
            // Display bot response
            chatBody.innerHTML += `<div class="chat-box-body-receive"><p>${data.response}</p><span>${new Date().toLocaleTimeString()}</span></div>`;
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the bottom
        })
        .catch(error => console.error('Error:', error));
    }
</script>
